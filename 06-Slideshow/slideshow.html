<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">

                <!-- Slideshow -->
                <div class="carousel slide carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                    
                    <!-- Contenido -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="fluid" src="img/1.jpg" alt="imagen-1" width="1600px" height="600px">
                        </div>
                        <div class="carousel-item" data-bs-interval="8000">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Titulo del articulo</h5>
                                <p>Descripcion del articulo</p>
                            </div>
                            <img class="fluid" src="img/2.jpg" alt="imagen-2" width="1600px" height="600px">
                        </div>
                        <div class="carousel-item">
                            <img class="fluid" src="img/3.jpg" alt="imagen-3" width="1600px" height="600px">
                        </div>
                        <div class="carousel-item">
                            <img class="fluid" src="img/4.jpg" alt="imagen-4" width="1600px" height="600px">
                        </div>
                    </div>

                    <!-- Controles -->
                    <button class="carousel-control-prev" 
                        type="button" 
                        data-bs-target="#mi-carousel" 
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>

                    <button 
                        class="carousel-control-next" 
                        type="button" 
                        data-bs-target="#mi-carousel" 
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon " aria-hidden="true"></span>
                    </button>

                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button type="button" 
                            data-bs-target="#mi-carousel" 
                            data-bs-slide-to="0"
                            aria-label="Slide 1" 
                            class="active"
                        ></button>
                        <button type="button" 
                            data-bs-target="#mi-carousel" 
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button type="button" 
                            data-bs-target="#mi-carousel" 
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button type="button" 
                            data-bs-target="#mi-carousel" 
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
