<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <!-- Boton modal -->
                <button 
                    class="btn btn-primary btn-lg" 
                    data-bs-toggle="modal" 
                    data-bs-target="#mi-modal-1"
                >Abrir Modal 1
                </button>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="mi-modal-1"
                    tabindex="-1"
                    aria-hidden="true"
                    aria-labelledby="label-modal-1"
                >
                    <!-- Contenedor del modal -->
                    <div class="modal-dialog">
                        <!-- Contenido del modal -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="label-modal-1">Modal 1</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Contenido del modal 1</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Boton modal -->
                <button 
                    class="btn btn-primary btn-lg" 
                    data-bs-toggle="modal" 
                    data-bs-target="#mi-modal-2"
                >Abrir Modal 2
                </button>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="mi-modal-2"
                    tabindex="-2"
                    aria-hidden="true"
                    aria-labelledby="label-modal-2"
                >
                    <!-- Contenedor del modal -->
                    <div class="modal-dialog modal-dialog-centered">
                        <!-- Contenido del modal -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="label-modal-2">Modal 2</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Contenido del modal 2</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-success">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
