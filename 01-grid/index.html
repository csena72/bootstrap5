<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
    Los tamaños de columnas en Bootstrap 5 son:

        .col       Extra pequeño (Extra Small)            - Smartphones vertical      Menos de 576px
        .col-sm    Pequeño (Small)                        - Smartphones horizontal    Entre 576px y 768px
        .col-md    Mediano (Medium)                       - Tablets horizontal        Entre 768px y 992px
        .col-lg    Grande (Large)                         - Computadoras              Entre 992px y 1200px
        .col-xl    Extra grande (Extra Large)             - Computadoras              Más de 1200px
        .col-xxl   Extra extra grande (Extra Extra Large) - Televisores               Mas de 1400px

    -->
    <div class="container">
        <header class="row">
            <div class="col-lg-12">
                <h1>Header</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="btn btn-primary">Ver más</button>
            </div>
        </header>
        <section class="row">
            <div class="col-lg-8"></div>
            <aside class="col-lg-4"></aside>
        </section>
        <section class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
        </section>
        <footer class="row">
            <div class="col-lg-12"></div>
        </footer>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
